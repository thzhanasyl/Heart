<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hearts</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      animation: floatUp linear forwards;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px red);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    
    // Размер
    const size = Math.random() * 30 + 40; // 40-70px
    heart.style.width = size + "px";
    heart.style.height = size + "px";
    
    // Позиция
    const x = Math.random() * window.innerWidth;
    heart.style.left = x + "px";
    
    // Длительность анимации
    const duration = Math.random() * 3 + 4;
    heart.style.animationDuration = duration + "s";
    
    // Яркие красные цвета
    const colors = ["#ff0000", "#ff2222", "#ff3333", "#ff4444", "#ff1111"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    // Меняем цвет SVG
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="${size}" height="${size}"><path fill="${color}" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
    heart.style.backgroundImage = `url('data:image/svg+xml;utf8,${encodeURIComponent(svg)}')`;
    
    // Подсветка
    heart.style.filter = `drop-shadow(0 0 12px ${color}) brightness(1.2)`;
    
    document.body.appendChild(heart);
    
    // Удаляем после анимации
    setTimeout(() => {
      if (heart.parentNode) {
        heart.remove();
      }
    }, duration * 1000);
  }
  
  // Создаем сердечки
  setInterval(createHeart, 200);
  
  // Стартовые сердечки
  for(let i = 0; i < 10; i++) {
    setTimeout(createHeart, i * 100);
  }
</script>

</body>
</html>
